{% load static %}
<!doctype html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Maratona Full Cycle 3.0</title>

        <!-- Chrome, Firefox OS and Opera -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,700,600" rel="stylesheet" as="style"
            onload="this.rel='stylesheet'" type="text/css">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        
    </head>

    <body>
        <main class="page">

            <div class="container">

                <div class="content">

                    <nav class="navbar navbar-dark bg-dark">

                        <a class="navbar-brand" href="/" title="">
                            <img src="{% static 'maratona/images/logo-fullcycle.png' %}" alt="logo" class="logo img-fluid">
                        </a>
    
                    </nav>

                    {% now "Y-m-d" as todays_date %}

                    <div class="page-classes-index">
                        <section class="classes">

                            <div class="container">

                                <div class="row justify-content-md-center">
                                    {% if latest_aulas_list %}
                                        {% for aula in latest_aulas_list %}

                                            <div class="col-sm-4">

                                                <div class="card" style="width: 18rem; margin: 10px">
                                                    <img class="card-img-top" src="{{ aula.image_url }}"
                                                        alt="{{ aula.title }}" class="img-fluid"/>
                                                    <div class="card-body">
                                                        <p class="card-title">{{ aula.title }}</p>
                                                    </div>
                                                    
                                                </div>

                                            </div>

                                        {% endfor %}
                                    {% else %}
                                        <p>Nenhuma aula disponível.</p>
                                    {% endif %}
                                </div>
                            </div>

                        </section>
                </div>
                
            </div>

        </main>


        <footer id="footer" class="footer-default">
            <div class="copy">
                <div class="container">
                    <div class="info">
                        <p>
                            © CODE.education 2014 - 2020 - Todos os direitos reservados
                        </p>
                    </div>
                </div>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    </body>
</html>
