{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maratona Full Cycle 3.0</title>

    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#ffcd25">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,700,600" rel="stylesheet" as="style"
          onload="this.rel='stylesheet'" type="text/css">

    <link rel="stylesheet" href="{% static 'maratona/styles/site.css' %}">
    <link rel="stylesheet" href="{% static 'maratona/styles/classes.css' %}">

    {% block head %}
    {% endblock %}

<body>
<div id="fb-root" class=" fb_reset">
    <div style="position: absolute; top: -10000px; width: 0px; height: 0px;">
        <div></div>
    </div>
</div>

<main class="page">

    <div class="container-page">

        <div class="menu">
            <a href="{% url 'maratona:index' %}" title="Home" class="item-menu-logo">
                <img src="{% static 'maratona/images/logo-top.png' %}" alt="logo" class="logo">
            </a>

            <div class="list-items">
                <a title="Home" class="item-menu disabled">
                    <span class="icon-m-home"></span>
                    <p>Home</p>
                </a>
                <a href="{% url 'maratona:index' %}" title="Aulas" class="item-menu active">
                    <span class="icon-m-curso"></span>
                    <p>Aulas</p>
                </a>
                <a title="Lives" class="item-menu disabled">
                    <span class="icon-m-relogio1"></span>
                    <p>Lives</p>
                </a>
                <a title="Desafios" class="item-menu disabled">
                    <span class="icon-m-desafios"></span>
                    <p>Desafios</p>
                </a>

                <a title="Comunidade" class="item-menu disabled">
                    <span class="icon-m-comunidade"></span>
                    <p>Comunidade</p>
                </a>

                <a title="Depoimentos" class="item-menu disabled">
                    <span class="icon-m-depoimentos"></span>
                    <p>Depoimentos</p>
                </a>

                <a title="Curso Full Cycle" class="item-menu disabled">
                    <span class="icon-m-fullcycle"></span>
                    <p>Curso Full Cycle</p>
                </a>
            </div>
        </div>

        <div class="content">


            <nav class="navbar-main">

                <div class="container container-nav">
                    <a href="/" title="">
                        <img src="{% static 'maratona/images/logo-fullcycle.png' %}" alt="logo" class="logo img-fluid">
                    </a>

                    <div class="items-nav">
                        <a href="https://www.linkedin.com/in/uiltonoliveira/" target="_blank"
                           title="Linkedin" class="item linkedin">
                            <span class="icon-linkedin2"></span>
                        </a>

                        <a href="https://github.com/DarkSupremo?tab=repositories&q=maratonafc3" target="_blank"
                           title="Repositórios da Maratona Full Cycle 3.0" class="item">
                            <span class="icon-m-git1"></span>
                        </a>

                        <a href="https://t.me/devfullcycle" target="_blank" title="Participe de nosso Canal no Telegram"
                           class="item">
                            <span class="icon-m-telegram"></span>
                        </a>
                    </div>
                </div>

            </nav>


            <div class="info-top">
                <div class="container">
                    <a href="mailto:marciodcj94@gmail.com" class="link-info">
                        <span class="icon-mail"></span>
                        <p>marciodcj94@gmail.com</p>
                    </a>
                </div>
            </div>

            {% block content %}
            {% endblock %}


        </div>
    </div>

</main>


<footer id="footer" class="footer-default">
    <div class="copy">
        <div class="container">
            <div class="info">
                <p>
                    © CODE.education 2014 - 2020 - Todos os direitos reservados
                </p>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
